<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrocinadores</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script defer src="patrocinadores.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Gestão Eventos</h2>
      <nav>
        <ul>
          <li><a href="index.html">🏠 Início</a></li>
          <li><a href="patrocinadores.html" class="active">💰 Patrocinadores</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <header>
        <h1>💰 Patrocinadores</h1>
        <p>Associe patrocinadores aos eventos e registre os valores recebidos.</p>
      </header>

      <section class="form-section">
        <form id="form-patrocinador">
          <input type="text" id="nomePatrocinador" placeholder="Nome do Patrocinador" required />
          <input type="text" id="eventoPatrocinado" placeholder="Evento Associado" required />
          <input type="number" id="valorPatrocinio" placeholder="Valor (R$)" step="0.01" required />
          <button type="submit">Salvar</button>
        </form>
      </section>

      <section class="list-section">
        <ul id="lista-patrocinadores"></ul>
      </section>
    </main>
  </div>
</body>
</html>
